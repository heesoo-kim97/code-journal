<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="header-text">Code Journal</h2>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form action="">
          <h1 class="entry-heading">New Entry</h1>
          <img src="images/placeholder-image-square.jpg" alt="Placeholder img" class="img-preview">

          <label for="entry-title">
            <h3 class="entry-type">Title</h3>
          </label>
          <input type="text" name="title" id="entry-title">

          <label for="entry-url">
            <h3 class="entry-type">Photo URL</h3>
            <input type="url" name="photo URL" id="entry-url">
          </label>

          <label for="entry-notes">
            <h3 class="entry-type">Notes</h3>
            <textarea name="notes" id="entry-notes"></textarea>
          </label>

          <div class="save-button">
            <button class="save"></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
